<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Betting Simulator 3.0</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        main {
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ffcc00;
            font-size: 18px;
            cursor: pointer;
            color: #000;
        }
        button:hover {
            background: #ffdd44;
        }
        #result {
            margin-top: 20px;
            font-size: 26px;
            font-weight: bold;
        }
        .win {
            color: #28a745;
            animation: winAnimation 1.5s infinite alternate;
        }
        .lose {
            color: #dc3545;
            animation: loseAnimation 1s infinite alternate;
        }
    </style>
</head>
<body>
    <header>
        <img src="image.png" alt="IPL Betting Logo">
        <h1>üèè IPL Betting Simulator 3.0 üöÄ</h1>
    </header>
    <main>
        <h2>üî• Upcoming Match üî•</h2>
        <label for="team1">Select Team 1:</label>
        <select id="team1"></select>
        üÜö
        <label for="team2">Select Team 2:</label>
        <select id="team2"></select>
        <br><br>
        <input type="number" id="betAmount" placeholder="Enter Bet Amount üí∞">
        <label for="betTeam">Bet On:</label>
        <select id="betTeam"></select>
        <br><br>
        <button onclick="placeBet()">Place Bet üöÄ</button>
        <section id="result">
            <h2>üèÜ Match Result üèÜ</h2>
            <p id="winner"></p>
        </section>
    </main>
    <script>
        const teams = {
            "Mumbai Indians": 0.7,
            "Chennai Super Kings": 0.8,
            "Royal Challengers Bangalore": 0.65,
            "Kolkata Knight Riders": 0.6,
            "Delhi Capitals": 0.55,
            "Sunrisers Hyderabad": 0.5,
            "Punjab Kings": 0.45,
            "Rajasthan Royals": 0.5,
            "Gujarat Titans": 0.75,
            "Lucknow Super Giants": 0.7
        };
        
        function populateDropdowns() {
            let team1Dropdown = document.getElementById("team1");
            let team2Dropdown = document.getElementById("team2");
            let betDropdown = document.getElementById("betTeam");
            for (let team in teams) {
                let option1 = new Option(team, team);
                let option2 = new Option(team, team);
                let option3 = new Option(team, team);
                team1Dropdown.add(option1);
                team2Dropdown.add(option2);
                betDropdown.add(option3);
            }
        }

        function placeBet() {
            let team1 = document.getElementById("team1").value;
            let team2 = document.getElementById("team2").value;
            let betTeam = document.getElementById("betTeam").value;
            let betAmount = document.getElementById("betAmount").value;
            if (team1 === team2) {
                alert("Both teams cannot be the same! Choose different teams.");
                return;
            }
            let totalProbability = teams[team1] + teams[team2];
            let winChance = teams[team1] / totalProbability;
            let winner = Math.random() < winChance ? team1 : team2;
            document.getElementById("winner").innerText = `Winner: ${winner} üèÜ`;
            if (betTeam === winner) {
                document.getElementById("winner").className = "win";
            } else {
                document.getElementById("winner").className = "lose";
            }
        }
        
        document.addEventListener("DOMContentLoaded", populateDropdowns);
    </script>
</body>
</html>
